<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="/images/Logomkr.png" alt="logo" />
        <h1 class="slogan">Knowledge is power</h1>
        <ul>
          <button class="nav-block-menu" onclick="show()" >
            Menu
          </button>
          <li><a href="#" class="nav-block-li">Contact</a></li>
          <li><a href="#" class="nav-block-li">About</a></li>
          <li><a href="#" class="nav-block-li">Coding</a></li>
          <li><a href="#" class="nav-block-li">Books</a></li>
          <li><a href="#" class="nav-block-li">AP Test</a></li>
          <li><a href="#" class="nav-block-li"></a></li>
          <li style="float: right">
            <a href="#" class="active nav-block-li">HOME</a>
          </li>
        </ul>

        <div class="nav-block" id="nav-block">
          <ul>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Coding</a></li>
            <li><a href="#">Books</a></li>
            <li><a href="#">AP Test</a></li>
            <li><a href="#"></a></li>
            <li style="float: right">
              <a href="#" class="active">HOME</a>
            </li>
          </ul>
        </div>
      </nav>
      <main>Main</main>
      <div id="sidebar">Sidebar</div>
      <div id="content1">Content1</div>
      <div id="content2">Content2</div>
      <div id="content3">Content3</div>
      <footer>footer</footer>
    </div>

    <script>
      let x = document.getElementById("nav-block");
      function show() {
        if (x.style.display == "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
        }
      }

      window.addEventListener("resize", () => {
        if (document.body.clientWidth > 550) {
          x.style.display = "none";
        }
      });
    </script>
  </body>
</html>
